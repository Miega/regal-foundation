<div class="row justify-content-center container-fluid">
	        <h3 class="category">Bras</h3>
        <div class="hline"></div>

	<div class="product-container">
        <div class="row">
                <div class="col-md-4" ng-repeat="bra in bras">
                    <a href="{{ bra.img }}" data-toggle="lightbox" data-gallery="hidden-images" data-type="image"><img src="{{ bra.img }}" class="img-thumbnail img-responsive" alt="{{ bra.name }}"></a>
                    <div data-toggle="lightbox" data-gallery="hidden-images" data-remote="{{ bra.hideImg }}" data-type="image"></div>
                    <div class="col-md-6 simpleCart_shelfItem cartDiv" style="padding-left:0px;">
                        <p class="item_name">{{ bra.name }}</p>
                        <p id="{{ bra.id }}" class="text-muted item_price">{{ bra.price }}</p>
                        <h4>Select Size</h4>
                        <select id="sizing{{bra.id}}" class="item_size" ng-model="size" ng-change="priceCheck({{ bra.id }})">
                            <option value="Small"> Small </option>
                            <option value="Medium"> Medium </option>
                            <option value="Large"> Large </option>
                            <option value="X-Large"> X-Large </option>
                            <option value="2X"> 2X </option>
                            <option value="3X"> 3X </option>
                            <option value="4X"> 4X </option>
                            <option value="5X"> 5X </option>
                        </select>
                        <h4>Quantity</h4>
                        <input type="text" value="1" class="item_Quantity"><br/>
                        <a class="item_add" href="javascript:;"> Add to Cart </a>
                    </div>
                </div>

        </div> 
   </div>

</div>
