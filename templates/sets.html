<div class="row justify-content-center container-fluid">
	        <h3 class="category">Sets</h3>
        <div class="hline"></div>

	<div class="product-container">
        <div class="row" ng-controller="itemCtrl">
                <div class="col-md-4" ng-repeat="set in sets">
                    <img src="{{ set.img }}" class="img-thumbnail img-responsive" alt="{{ set.name }}">
                 <div class="col-md-6 simpleCart_shelfItem cartDiv" style="padding-left:0px;">
                    <p class="item_name">{{ set.name }}</p>
                    <p class="text-muted item_price">{{ set.price }}</p>
                        <h4>Select Size</h4>
                        <select class="item_size">
                            <option value="Small"> Small </option>
                            <option value="Medium"> Medium </option>
                            <option value="Large"> Large </option>
                            <option value="X-Large"> X-Large </option>
                            <option value="2X"> 2X </option>
                            <option value="2X"> 3X </option>
                            <option value="2X"> 4X </option>
                            <option value="2X"> 5X </option>
                        </select>
                        <h4>Panty Type</h4>
                        <select class="item_panty">
                            <option value="Small"> Cheeky </option>
                            <option value="Medium"> Low Rise </option>
                            <option value="Large"> Thong </option>
                        </select>
                        <h4>Quantity</h4>
                        <input type="text" value="1" class="item_Quantity">
                        <span class="item_price"></span><br/>
                        <a class="item_add" href="javascript:;"> Add to Cart </a>
                    </div>                
                </div>
        </div>
               
</div>
