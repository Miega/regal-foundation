<div class="row justify-content-center container-fluid">
	        <h3 class="category">Low-Rise</h3>
        <div class="hline"></div>
	<div class="product-container">
        <div class="row" ng-controller="itemCtrl">
                <div class="col-md-3" ng-repeat="low in lowrises">
                    <img src="{{ low.img }}" class="img-thumbnail img-responsive" alt="{{ low.name }}">
                    <p>{{ low.name }}</p>
                    <p class="text-muted">{{ low.price }}</p>
                </div>
        </div>              
        </div>
</div>
