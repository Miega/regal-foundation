<div class="row justify-content-center container-fluid">
	        <h3 class="category">Full Cut</h3>
        <div class="hline"></div>

	<div class="product-container">
            <div class="row" ng-controller="itemCtrl">
                <div class="col-md-3" ng-repeat="full in fullcuts">
                    <img src="{{ full.img }}" class="img-thumbnail img-responsive" alt="{{ full.name }}">
                    <p>{{ full.name }}</p>
                    <p class="text-muted">{{ full.price }}</p>
                </div>
            </div>    
   </div>
</div>
